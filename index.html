/* ç”¢ç”Ÿ UUID ç•¶ç”³è«‹ç·¨è™Ÿ */
function uuid(){return'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,c=>{const r=Math.random()*16|0,v=c=='x'?r:(r&0x3|0x8);return v.toString(16);});}

/* åœ–ç‰‡å£“ç¸®ï¼ˆå¯¬åº¦ä¸è¶…é 800pxï¼Œå“è³ª 0.8ï¼‰â†’ å›å‚³ DataURL */
function compressImage(file) {
  return new Promise(resolve => {
    const img = new Image();
    img.onload = () => {
      const maxW = 800;
      const scale = img.width > maxW ? maxW / img.width : 1;
      const w = Math.round(img.width * scale);
      const h = Math.round(img.height * scale);
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = w; canvas.height = h;
      ctx.drawImage(img, 0, 0, w, h);
      // è‹¥æ˜¯ HEIC/HEIF æœƒè®€ä¸å‡ºä¾†ï¼Œç€è¦½å™¨å¤šåŠä¸æ”¯æ´ï¼›å»ºè­°ä½¿ç”¨è€…æ”¹æ‹ JPEG/PNG
      resolve(canvas.toDataURL('image/jpeg', 0.8));
    };
    const reader = new FileReader();
    reader.onload = e => { img.src = e.target.result; };
    reader.readAsDataURL(file);
  });
}

/* preview/åˆªé™¤ï¼šç”¨ DataTransfer æ”¹å¯« input.files */
function bindImagePreview(container) {

}

/* HTML escapeï¼ˆä¸è½‰å¼•è™Ÿï¼Œé¿å…é‡è¤‡è½‰ç¾©ï¼‰ */
function esc(s){return String(s||'').replace(/[&<>]/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[m]));}

/* æœ€å¾ŒæŠŠ HTML å£“æˆå–®è¡Œã€çµ±ä¸€å–®å¼•è™Ÿï¼Œé¿å… JSON å…§çš„æ§åˆ¶å­—å…ƒ */
function minifyHTML(html){
  return html

    .replace(/\"/g,"'")        // å…¶é¤˜é›™å¼•è™Ÿâ†’å–®å¼•è™Ÿ

    .trim();
}
